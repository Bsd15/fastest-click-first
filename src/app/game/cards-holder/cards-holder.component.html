<div class="score-card">
  <h1>
    Score: {{ score }}
  </h1>
  <h3>
    Misses: {{ misses }}
  </h3>
</div>
<div class="row">
  <div *ngFor="let card of cardsArray; let i=index" class="col-6 pt-3">
    <app-card [cardData]='cardsArray[i]' (sendEventToCardHolder)='cardClicked($event)'></app-card>
  </div>
</div>
